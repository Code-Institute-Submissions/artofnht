<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap 4.5.3 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link to Google Fonts Varela Round font -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Link to Art Of NHT Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/7863bec69d.js" crossorigin="anonymous"></script>
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Art Of NHT</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid container-logo-nav">
        <div class="row">
            <div class="col-2">
                <div class="container-logo-outer">
                    <div class="container-logo">
                        <a href = "index.html">
                            <img src="assets/images/nht-logo-300x300.png" alt="Art Of NHT Logo">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <!-- Bootstrap navigation menu -->
                <nav class="navbar navbar-expand-lg">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Contact form -->
    <section class="container-fluid container-background">
        <!-- Block Divider -->
        <div class="row">
            <div class="col-12 container-blockdivider">
                <hr class="blockdivider blockdivider-long">
            </div>
        </div>
        <!-- About Heading -->
        <div class="row">
            <div class="col-12 container-background container-heading-about fade-in">
                <h3 class="heading-about">Contact Nick</h3>
            </div>
        </div>
        <!-- Block Divider -->
        <div class="row">
            <div class="col-12 container-blockdivider">
                <hr class="blockdivider blockdivider-long blockdivider-spacing-bottom">
            </div>
        </div>
        <div class="container-md">
            <div class="row">
                <div class="col-12 container-background container-contact-form">
                    <!-- Contact Form configured to post to fomspree.io -->
                    <form id="contact-form" method="POST" action="https://formspree.io/f/xpzokrgv">
                        <div class="form-group">
                            <input type="text" class="form-control form-contact-field" id="name" name="name" aria-describedby="namehelp" placeholder="Name" required>
                            <small id="namehelp" class="form-text text-muted invisible">Enter name here</small>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control form-contact-field" id="email" name="email" aria-describedby="emailhelp" placeholder="Email" required>
                            <small id="emailhelp" class="form-text text-muted">We'll never share your email address with anyone else</small>
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control form-contact-field" id="message" name="message" form="contact-form" rows="10" aria-describedby="inputmessagehelp" placeholder="Message" required></textarea>
                            <small id="inputmessagehelp" class="form-text text-muted invisible">Enter message here</small>
                            <div class="help-block with-errors"></div>
                        </div>
                        <button type="submit" name="submit" class="btn btn-block btn-success btn-send float-center">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Block Divider --> 
        <div class="row">
            <div class="col-12 container-blockdivider">
                <hr class="blockdivider blockdivider-long blockdivider-spacing-extra-top">
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="container-fluid container-footer">
        <div class="row">
            <div class="col-12 padding-none container-footer-links">
                <span class="container-logo-comicart">
                    <a href = "https://www.comicartfans.com/gallerydetail.asp?gcat=682" target="_blank">
                        <img src="assets/images/comicartfans-dark-transparent.png" alt="Comic Art Fans Logo">
                    </a>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 container-copyright">
                <p id="copyright-notice">
                    All comic characters are Â© copyright of their respective owners, and all original artwork by Nick is his intellectual property and not for reproduction.
                </p>
            </div>
        </div>
    </footer> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
</body>
</html>
